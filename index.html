<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chloe Elias</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet" />
		<link
			rel="icon"
			href="https://images.unsplash.com/photo-1645231881968-9c98338ee28d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG1vZGVsJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
			type="image/x-icon" />
	</head>
	<body>
		<div class="profile-card">
			<div class="image">
				<img
					src="https://images.unsplash.com/photo-1645231881968-9c98338ee28d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG1vZGVsJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
					alt="Chloe Elias"
					class="profile-image" />
			</div>

			<div class="text-data">
				<span class="name">Chloe Elias</span>
				<span class="job">Youtuber & Travel Writer </span>
			</div>

			<div class="media-buttons">
				<a href="#" class="link youtube">
					<i class="ri-youtube-line"></i>
				</a>

				<a href="#" class="link instagram">
					<i class="ri-instagram-line"></i>
				</a>

				<a href="#" class="link twitter">
					<i class="ri-twitter-x-fill"></i>
				</a>

				<a href="#" class="link facebook">
					<i class="ri-facebook-fill"></i
				></a>
			</div>

			<div class="buttons">
				<button class="button">Follow</button>
				<button class="button">Message</button>
			</div>

			<div class="analytics">
				<div class="data">
					<i class="ri-heart-line"></i>
					<span class="number">216k</span>
				</div>

				<div class="data">
					<i class="ri-chat-1-line"></i>
					<span class="number">274k</span>
				</div>

				<div class="data">
					<i class="ri-share-forward-line"></i>
					<span class="number">120k</span>
				</div>
			</div>
		</div>
	</body>
</html>
